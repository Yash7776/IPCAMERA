<!DOCTYPE html>
<html>
  <head>
    <title>Live Stream</title>
  </head>
  <body>
    <h2>Live Camera Feed (HLS)</h2>
    {% for cam in cameras %}
      <div>
        <p>{{ cam.location_name }}</p>
        <video id="video{{ cam.camera_id }}" width="480" controls autoplay muted></video>
      </div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      {% for cam in cameras %}
        (function() {
          const video = document.getElementById("video{{ cam.camera_id }}");
          const url = "/media/stream/cam_{{ cam.camera_id }}.m3u8";

          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
          } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = url;
          }
        })();
      {% endfor %}
    </script>
  </body>
</html>
